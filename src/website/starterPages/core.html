{{!< ../layouts/core-layout.html}}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Core</h1>
      <p class="lead">cyclops.core plain and simple</p>
    </div>
  </div>
</div>
<div class="primary">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>toggle widget</h2>
        <input type="checkbox" id="test" />
      </div>
    </div>
  </div>
</div>

{{#contentFor "scripts"}}
<script>
  $(function(){
    var foo = function(checked){
      console.log(checked);
    }
    $("#test").toggle({ onChange: foo, defaults: { checked: true, disabled: false }})
  })
</script>
{{/contentFor}}
