<form id="formToggle" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label" for="customToggle">Toggle</label>
		<div class="col-sm-9">
			<input id="customToggle" type="checkbox" />
		</div>
	</div>
</form>

{{#contentFor "scripts"}}
	<script>
		$(function() {
			$('#customToggle').toggle();
		});
	</script>
{{/contentFor}}
